<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.title }} | {{ page.title }}</title>
<meta http-equiv="Content-Language" content="en-us" >
<meta name="author" content="{{ site.owner }}" >
<meta name="keywords" content="{{ site.keywords }}" >
<meta name="description" content="{{ site.description }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">

<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ page.url | prepend: site.url }}" />
<meta property="og:locale" content="en_US" />
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ site.description }}","url":"{{ page.url | prepend: site.url }}"}</script> 

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css">

{% include google-analytics.html %}

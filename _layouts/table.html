---
layout: default
---
<!-- get collection directory name: -->
{% assign col = page.path | split: "/" %} 
{% include collection-nav.html %}
<h1>a table</h1>

<p>with items:</p>
{% assign items = site.data.collection_metadata | map: col[1] %}
<ul>
{% for item in items[0] %}
    <li>{{ item.title }}, {{ item.date }}. {{ item.description }}</li>
{% endfor %}
</ul>
